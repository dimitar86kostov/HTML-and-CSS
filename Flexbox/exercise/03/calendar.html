<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calnedar.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">

        <section class="calendar">

            <main class="week">
                <div>Workweek</div>
                <div>1 Monday</div>
                <div>2 Tuesday</div>
                <div>3 Wednesday</div>
                <div>4 Thursday</div>
                <div>5 Friday</div>
                <div>Weekend</div>
                <div>6 Saturday</div>
                <div>7 Sunday</div>
            </main>

            <aside class="notes">
                <div>REMINDERS</div>
                <div>SPECIAL DATES</div>
            </aside>

        </section>

    </div>


</body>

</html>
