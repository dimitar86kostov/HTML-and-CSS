<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-element.css">
    <title>Form Elements</title>
</head>

<body>

    <div class="container">

        <h1>The Form Elements</h1>
        <p>The form element represents a document section containing interactive controls for submitting information.
        </p>

        <h2>Attribute - method="get" (default)
        </h2>
        <p>Form data appended to the action URL with a ? separator.
        </p>
        
        <form action="#" method="get">
            <label for="get">Search</label>
            
            <input type="search" id="get" name="get">
            <button type="submit">Submit</button>
        </form>

        <h2>Attribute - method="post" (default)
        </h2>
        <p>Form data sent as the request body.
        </p>
        <form action="#" method="post">
            <label for="post">Search</label>
            <input type="search" id="post" name="post">
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
