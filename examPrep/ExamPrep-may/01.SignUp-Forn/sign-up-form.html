<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>

<body>

    <div class="container">
        <form>
            <div class="btns">


                <button class="signup" name="signUp">Sign Up</button>
                <button class="signin" name="login">Log In</button>

            </div>

            <h1>Sign Up for Free</h1>

            <div class="inputs">

                <div class="flex">
                    <div class="field">

                        <label class="required">First Name</label>
                        <input type="text" id="first" required>
                    </div>

                    <div class="field">

                        <label class="required">Last Name</label>
                        <input type="text" id="last" required>
                    </div>
                </div>
                <div class="field">

                    <label class="required">Email Address</label>
                    <input type="email" required>
                </div>

                <div class="field">

                    <label class="required">Set A Password</label>
                    <input type="password" required>
                </div>


            </div>

            <button class="submit">GET STARTED</button>

        </form>
    </div>

</body>

</html>
